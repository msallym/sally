<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>杭电传播系</title>  
    <style>  
        .logo {  
            /* 根据需要调整Logo的大小和其他样式 */  
            height: 50px; /* 或者其他合适的尺寸 */  
            width: auto; /* 保持图片的原始宽高比 */  
            margin-right: 10px; /* 与标题之间的间距 */  
            vertical-align: middle; /* 与标题垂直对齐 */  
        }  
  
        .title {  
            /* 设置标题的样式 */  
            color: rgb(9, 94, 154); /* 标题颜色为蓝色 */  
            font-size: 24px; /* 字体大小 */  
            font-weight: bold; /* 加粗 */  
            display: inline-block; /* 与Logo并排显示 */  
            vertical-align: middle; /* 与Logo垂直对齐 */  
        }  
    </style>  
</head>  
<body>  
    <div>  
        <!-- Logo图片，替换为你自己的图片URL或相对路径 -->  
        <img class="logo" src="path_to_your_logo.png" alt="杭电传播系Logo">  
        <!-- 蓝色大标题 -->  
        <span class="title">杭电传播系</span>  
    </div>  
</body>    
<style>  
    body {  
        font-family: Arial, sans-serif;  
        background-color: #dde8f5; /* 假设背景色是浅灰色 */  
        margin: 0;  
        padding: 0;  
    }  
      
    header {  
        background-color: #6b9bcf; /* 蓝色背景 */  
        color: white;  
        padding: 10px;  
    }  
      
    nav ul {  
        list-style-type: none;  
        margin: 0;  
        padding: 0;  
        overflow: hidden;  
    }  
      
    nav ul li {  
        float: left;  
    }  
      
    nav ul li a {  
        display: block;  
        color: white;  
        text-align: center;  
        padding: 14px 16px;  
        text-decoration: none;  
    }  
      
    nav ul li a:hover {  
        background-color: #f8f3f3;  
    }  
      
    /* 假设“艺术”和“通知公告”是下拉菜单，但在此简化版中仅表示其样式 */  
    .dropdown {  
        position: relative;  
        display: inline-block;  
    }  
      
    .dropdown-content {  
        display: none;  
        position: absolute;  
        background-color: #f9f9f9;  
        min-width: 160px;  
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);  
        z-index: 1;  
    }  
      
    .dropdown-content a {  
        color: black;  
        padding: 12px 16px;  
        text-decoration: none;  
        display: block;  
        text-align: left;  
    }  
      
    .dropdown-content a:hover {background-color: #f1f1f1}  
      
    .dropdown:hover .dropdown-content {  
        display: block;  
    }  
      
    /* 标题部分样式 */  
    .title {  
        text-align: center;  
        padding: 20px;  
        color: rgb(9, 94, 154); /* 蓝色标题 */  
    }  
</style>  
</head>  
<body>  
  
<header>

        <ul>

                <div class="dropdown-content">  
                    <a href="#">专业简介</a>  
                    <a href="#">传播系概况</a>  
                </div>  
            </li>  
            <li><a href="#">人才培养</a></li>  
            <li><a href="#">师资队伍</a></li>  
            <li><a href="#">学生发展</a></li>
            <li><a href="#">职业规划</a></li>
            <li><a href="#">作品展示</a></li>
            <li><a href="#">报考指南</a></li>  
            <li><a href="#">联系我们</a></li>  
            <li><a href="#">个人中心</a></li>
        </ul>  
    </nav>  
</header>  

</div>
